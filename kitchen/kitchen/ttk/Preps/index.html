<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="preps"></title>

  <link rel="stylesheet" href="../../../../common.css">
  <link rel="stylesheet" href="style.css">

  <script src="../../../../lang.js" defer></script>
  <script src="script.js" defer></script> <!-- отдельный JS для этой страницы -->
</head>
<body>
  
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>

  <h1 data-i18n="preps"></h1>

  <div class="date-container">
    <span data-i18n="date">Дата</span>: <span id="current-date"></span>
  </div>

  <div class="table-container"></div>
</body>
</html>
