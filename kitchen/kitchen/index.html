<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title_select"></title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  
<!-- Блок проверки доступа -->
<script>
  const accessCode = "098"; // задаёшь свой код
  const userInput = prompt("Введите код доступа к странице:");
  if (userInput !== accessCode) {
    alert("Неверный код! Доступ запрещён.");
    window.location.href = window.location.origin + "/shbb25/"; // редирект на главную
  }
</script>

<header class="page-header">
  <!-- Переключатель языка -->
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="vi">VI</button>
  </div>

  <!-- Кнопки навигации -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
    <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
  </div>
</header>

<main class="main-container">
  <!-- Лого -->
  <img src="../logo.png" alt="Лого" class="logo">

  <!-- Заголовок -->
  <h1 data-i18n="kitchen"></h1>

   <div class="date-container">
    <span data-i18n="date">Дата</span>:
    <span id="current-date"></span>
  </div>
  
  <!-- Кнопки перехода -->
  <div class="buttons-container">
    <button class="nav-btn" onclick="location.href='ttk/index.html'" data-i18n="ttk"></button>
    <button class="nav-btn" onclick="location.href='checklist/index.html'" data-i18n="checklists"></button>
    <button class="nav-btn" data-i18n="order" onclick="location.href='order products/index.html'"></button>

  </div>
</main>

</body>
</html>
